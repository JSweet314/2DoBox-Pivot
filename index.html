<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Idea Box</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <!-- <meta name=“viewport” content=“width=device-width, initial-scale=1"> -->

  </head>
  <body>
    <section class="header">
      <h1>idea<span id="header-box">box</span></h1>
      <input type="text" name="title" placeholder="Title" class="input-boxes" id="input-title" aria-labelledby="title">
      <br>
      <input type="text" name="body" placeholder="Body" class="input-boxes" id="input-body" aria-labelledby="body">
      <br>
      <button class="input-boxes" type="submit" id="save-btn">save</button>
    </section>

    <section class="body">
      <input type="search" name="search" placeholder="Search" id="search-field">
      
      <article class="parentElement">
        <button class="top-card card-button" id="delete-btn"></button>
        <h3 class="top-card">Example Idea <span class="card-counter">1</span>
        </h3>
        
        <p>Insert text here</p>
        <button class="card-button" id="upvote-btn"><!-- <img src="images/upvote.svg" --></button>
        <button class="card-button"
        id="downvote-btn"><!-- <img src="images/downvote.svg"> --></button>
        <h6>quality:<span class="quality-change"></span></h6>
      </article>
    </section>
  </body>
</html>
