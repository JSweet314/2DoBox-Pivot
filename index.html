<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section>
      <h1>idea<span>box</span></h1>
      <input type="text" name="title" placeholder="Title" class="input-boxes" id="input-title" aria-labelledby="title">
      <input type="text" name="body" placeholder="Body" class="input-boxes" id="input-body" aria-labelledby="body">
      <br>
      <button class="input-boxes" type="submit" id="save-btn">save</button>
    </section>

    <section>
      <input type="search" name="search" placeholder="Search" class="input-boxes" id="search-field">
      
      <article class="parentElement">
        <h3>Example Idea<span class="card-counter">1</span>
        </h3>
        <button class="card-button" id="delete-btn"><img src="images/delete.svg"></button>
        <p>Insert text here</p>
        <button class="card-button" id="upvote-btn"><img src="images/upvote.svg"</button>
        <button class="card-button"
        id="downvote-btn"><img src="images/downvote.svg"></button>
        <h6>quality:<span class="quality-change"></span></h6>
      </article>
    </section>
  </body>
</html>
