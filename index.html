<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <section class="header">
      <h1>2Do<span id="header-box">Box</span></h1>
      <form>
        <input type="text" name="title" placeholder="Title" class="input-boxes" id="input-title" aria-labelledby="title">
        <input type="text" name="task" placeholder="Task" class="input-boxes" id="input-task" aria-labelledby="task">
        <button class="input-boxes" type="submit" id="save-btn" disabled="true">save</button>
      </form>
    </section>
    <section class="body">
      <input type="search" name="search" placeholder="Search" id="search-field">
      <section class="importance-buttons">
        <button class="show-importance">critical</button>
        <button class="show-importance">high</button>
        <button class="show-importance">normal</button>
        <button class="show-importance">low</button>
        <button class="show-importance">none</button>
      </section>
      <button id="show-complete" class="input-boxes">Show Completed TODOs
      </button>
      <section class="append-here">
      </section>
      <button id="show-more-cards" class="input-boxes">Show More TODOs</button>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery-3.2.1.min.js"><\/script>')</script>
    <script src="moment.js"></script>
    <script src="moment-timezone.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
